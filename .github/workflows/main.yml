name: Build MCFCBD
on:
  push:
    branches: [master]
jobs:
  build-react-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Setup Node Environment
        uses: actions/setup-node@v6.2.0
        with: 
          node-version: 16.x
      - name: Install Dependencies
        run: npm install
      - name: Build App
        run: npm run build
